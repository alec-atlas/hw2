<!DOCTYPE html>
<html lang="en">
    <head> 
        <title> DealMe - Daily Food and Drink deals in your area! </title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    </head>

    <body class="bg-gray-200"> 
        <!-- HEADER -->
        <div class="p-2">
            <div class="flex bg-gray-500 "> 
                <h1 class="pt-4 pl-4"> 
                    <span class="text-4xl font-semibold text-gray-50">Welcome to</span>
                    <span class="text-5xl font-bold text-green-500"> DealMe!</span>
                </h1>
            </div>
            <div class="flex bg-gray-500 "> 
                <h2 class="pl-4 pb-4 text-gray-50"> Your home for going out on a budget in Chicago </h2>
            </div>
        </div>

        <!-- DRINK AND FOOD -->
        <div class="p-2 md:flex"> 
            <div class="md:w-1/2 font-bold text-2xl text-center m-2"> 
                <img class="h-full w-full" src="pizza.jpg">
                <a class="text-green-500" href="Food.html">Food deals!</a>
            </div>
            <div class="md:w-1/2 font-bold text-2xl text-center m-2">
                <img class="h-full w-full" src="cocktails.jpg">
                <a class="text-green-500" href="Drinks.html">Drink deals!</a>
            </div>
        </div>

         <!-- NEWSLETTER SIGNUP -->
        <div class="p-2 mt-16 m-2">
            <h1 class="text-xl font-bold "> Sign up for our newsletter!</h1>
            <form netlify>
                <label class="block mt-4 font-bold" for="name">Your name?</label>
                <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-green-500
                focus:border-green-500" type="text" id="name" name="name">
        
                <label class="block mt-4 font-bold" for="email">Your email?</label>
                <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-green-500
                focus:border-green-500" type="text" id="email" name="email">
            
                <label class="block mt-4 font-bold" for="feedback">Anything we can do better?</label>
                <textarea rows="6" class="p-2 md:w-1/2 w-full border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-green-500
                focus:border-green-500" id="order" name="order"></textarea>
            
                <button class="block mt-4 text-white bg-green-500 rounded px-4 py-2">Submit form!</button>
            </form>
        </div>

    </body>

    </html>
